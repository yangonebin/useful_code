{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h1 class="mb-4">게시글 수정</h1>
  
  <form action="{% url 'posts:update' post.pk %}" method="POST">
    {% csrf_token %}
    
    {% bootstrap_form form %} 
    
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-warning mt-3">수정 완료</button>
    </div>
  </form>
  
  <div class="mt-3">
    <a href="{% url 'posts:detail' post.pk %}" class="btn btn-sm btn-outline-secondary">취소하고 돌아가기</a>
  </div>
{% endblock content %}
