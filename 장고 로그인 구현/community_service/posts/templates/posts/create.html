{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h1 class="mb-4">새 게시글 작성</h1>
  
  <form action="{% url 'posts:create' %}" method="POST">
    {% csrf_token %}
    
    {% bootstrap_form form %} 
    
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-success mt-3">작성 완료</button>
    </div>
  </form>
  
  <div class="mt-3">
    <a href="{% url 'posts:index' %}" class="btn btn-sm btn-outline-secondary">목록으로 돌아가기</a>
  </div>
{% endblock content %}
